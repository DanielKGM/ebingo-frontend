<app-header [showSlogan]="true"> </app-header>
<app-main [hasTwoContents]="true" [hasContentTitle]="false">
  <!-- Formulário -->
  <div content-one>
    <app-section-title
      title="Logue Aqui"
      [goBackButton]="false"
    ></app-section-title>
    <!-- EMAIL -->
    <mat-form-field>
      <mat-icon matPrefix>alternate_email</mat-icon>
      <mat-label>Email</mat-label>
      <input matInput />
    </mat-form-field>
    <!-- SENHA -->
    <mat-form-field>
      <mat-icon matPrefix>key</mat-icon>
      <mat-label>Senha</mat-label>
      <input matInput [type]="hide() ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <!-- Ações -->
    <app-action-buttons [showSeparator]="true">
      <!-- Primeiro botão -->
      <button mat-stroked-button button1 routerLink="/jogos">
        <mat-icon>play_arrow</mat-icon>
        Vamos Jogar!
      </button>

      <!-- Segundo botão -->
      <button mat-stroked-button button2 routerLink="/cadastro">
        <mat-icon>person_add</mat-icon>
        Criar uma Conta
      </button>
    </app-action-buttons>
  </div>
  <!-- Ilustração -->
  <div content-two>Conteúdo 2</div>
</app-main>
<app-footer> </app-footer>
