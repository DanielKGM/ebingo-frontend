<div appTemplate>
  <app-header [showSlogan]="true"> </app-header>
  <app-main [hasTwoContents]="true">
    <!-- Ilustração -->
    <ng-container left-content></ng-container>
    <!-- Formulário -->
    <ng-container right-content>
      <app-page-title
        title="Logue Aqui"
        [hasBackButton]="false"
      ></app-page-title>
      <!-- EMAIL -->
      <form>
        <mat-form-field>
          <mat-icon matPrefix>alternate_email</mat-icon>
          <mat-label>Email</mat-label>
          <input matInput />
        </mat-form-field>
        <!-- SENHA -->
        <mat-form-field>
          <mat-icon matPrefix>key</mat-icon>
          <mat-label>Senha</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </form>
      <!-- Ações -->
      <app-action-buttons [showSeparator]="true">
        <!-- Primeiro botão -->
        <button mat-flat-button button1 routerLink="/jogos">
          <mat-icon>play_arrow</mat-icon>
          Vamos Jogar!
        </button>

        <!-- Segundo botão -->
        <button mat-stroked-button button2 routerLink="/cadastro">
          <mat-icon>person_add</mat-icon>
          Criar uma Conta
        </button>
      </app-action-buttons>
    </ng-container>
  </app-main>
  <app-footer> </app-footer>
</div>
