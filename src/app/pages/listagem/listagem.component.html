<div appTemplate>
  <app-header [showSlogan]="false" [showUserInfo]="true">
    <a left-content (click)="openTutorial()" class="relative text-lg ml-8">
      <mat-icon class="absolute -left-8 top-1/2 -translate-y-1/2"
        >assignment</mat-icon
      >Como jogar?
    </a>
  </app-header>
  <app-main [hasTitleContent]="true" class="map">
    <!-- PESQUISA -->
    <div
      class="flex flex-row justify-between items-center w-full pb-4"
      title-content
    >
      <mat-form-field appearance="outline" subscriptSizing="dynamic">
        <mat-label>Pesquisar</mat-label>
        <input matInput />
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
      <!-- TITULO -->
      <app-page-title
        pb="0"
        [hasBackButton]="false"
        title="Listagem de jogos"
      ></app-page-title>
      <div class="flex h-full flex-row items-center gap-4 flex-shrink-2">
        <!-- NOVO JOGO -->
        <button mat-flat-button button2 routerLink="/jogos/novo">
          <mat-icon>add</mat-icon>
          Novo Jogo
        </button>
        <!-- FILTRO -->
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
          <mat-label>Filtrar Jogos</mat-label>
          <mat-select>
            <mat-option value="0">NÃ£o Iniciados</mat-option>
            <mat-option value="1">Encerrados</mat-option>
            <mat-option value="2">Futuros</mat-option>
            <mat-option value="3">Participados</mat-option>
            <mat-option value="4">Autorais</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <!-- LISTAGEM -->
    <a class="text-white" routerLink="/jogos/teste">VISITAR UM JOGO DE TESTE</a>
  </app-main>
  <app-footer> </app-footer>
</div>
