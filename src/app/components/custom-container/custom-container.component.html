<div class="flex flex-col {{ fill() ? 'h-full w-full' : '' }}">
  @if (_title()) {
  <div
    class="self-{{
      titleAlign()
    }} text-center mx-8 px-4 py-1 rounded-lg w-fit -mb-5 bg-[var(--mat-sys-primary)] text-white uppercase font-bold z-10"
  >
    {{ _title() }}
  </div>
  }
  <div
    class="{{
      _title() ? 'pt-6' : 'pt-4'
    }} pb-4 px-4 overflow-auto h-full w-full bg-[var(--mat-sys-surface-container-low)] rounded-xl border-2 border-[var(--mat-sys-outline-variant)]"
    style="box-shadow: var(--mat-sys-level1)"
  >
    <ng-content />
  </div>
</div>
