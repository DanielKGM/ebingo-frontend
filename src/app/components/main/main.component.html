<main
  class="h-full w-full overflow-hidden flex-grow flex flex-col rounded-xl gap-4"
  [ngClass]="{ 'px-4 py-8': !hasTwoContents(), glass: glass() }"
>
  <ng-content select="[title-content]"></ng-content>
  @if(hasTwoContents()){
  <div class="grid-container overflow-y-auto">
    <div class="grid-item py-8 pl-8 pr-4">
      <ng-content select="[left-content]"></ng-content>
    </div>
    <div class="grid-item py-8 pr-8 pl-4">
      <ng-content select="[right-content]"></ng-content>
    </div>
  </div>
  } @else {
  <div
    class="overflow-auto !p-4 rounded-xl bg-[var(--mat-sys-surface)] flex-grow content"
  >
    <ng-content></ng-content>
  </div>
  } @if(hasFooterContent()){
  <ng-content select="[footer-content]"></ng-content>
  }
</main>
